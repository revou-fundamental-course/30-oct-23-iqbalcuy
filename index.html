<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/style.css">
    
    <title>Kalkulator BMI</title>
</head>
<body>
    
    <header id="header-bar">
    <h2 id="logo">KalBMI</h2>
    <nav class="navigation-bar">
        <a href="https://r.mtdv.me/SOX6qAMBuG">Contact Me</a>
        <a href="https://r.mtdv.me/SOX6qAMBuG">Github</a>
    </nav>
</header>




<section class="input-section">
    <label id="jenisKelamin">Jenis Kelamin</label>
    <section class="gender-section" >
        <input type="radio" name="gender" id="pria" value="laki-laki">
        <label for="pria">Pria</label>
        <input type="radio" name="gender" id="perempuan" value="perempuan">
        <label for="perempuan">Perempuan</label>
    </section>

    <label for="beratBadan" id="t1s">Berat Badan (kg)</label>
    <input type="number" id="beratBadan" placeholder="Inputkan Berat Badan">

    <label for="usia" >Umur Anda</label>
    <input type="number" id="usia" placeholder="Inputkan Usia Anda">

    <label for="tinggiBadan"> Tinggi Badan (cm)</label>
    <input type="number" id="tinggiBadan" placeholder="Inputkan tinggi badan">
    <section class="button-section">
        <button type="submit" id="btn1" onclick="itung()">Hitung BMI</button>
        <button onclick="reseter()">reset</button>
    </section>

    <div class="hasil">
        <p id="jKelamin"></p>
        <b id="result"></b>
        <p id="rate"></p>
        <p id="usiaUser"></p>
        <p id="penjelasan"></p>
        <p id="akibat"></p>
    </div>
</section>
<script src="./js/script.js"></script>
</body>
</html>
